<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> REGRISTARSE AL SITIO "<strong>TITULO</strong>"</h1>
    </header>
    <main>
        <form>
            <div class="nombre">
                <label for="Nombre">Nombre:</label><br>
                <input type="text" placeholder="Ingrese Nombre">
            </div>
            <div class="apellido">
                <label for="Apellido">Apellido:</label><br>
                <input type="text" placeholder="Ingrese Apellido">
            </div>
            <div class="email">
                <label for="Email">Email:</label><br>
                <input type="email" placeholder="Ingrese Email">
            </div>
            <div class="contraseña">
                <label for="password">Contraseña:</label><br>
                <input type="password" placeholder="Ingrese Contraseña">
            </div>
            <div class="repetir-contraseña">
                <label for="password">Repita su Contraseña:</label><br>
                <input type="password" placeholder="Repita su Contraseña">
            </div>
            <div class="telefono">
                <label for="telefono">Teléfono:</label><br>
                <input type="number" placeholder="Ingrese su Teléfono">
            </div>
            <div class="DNI">
                <label for="dni">DNI:</label><br>
                <input type="number" placeholder="Ingrese su DNI">
            </div>
        </form>
        <div class="condiciones">
            <input type="checkbox">
            <p>acepto que mis datos sean utilixados con el objetivo de brindarme la mejor atención conforme a la política de privacidad</p>
        </div>
    </main>
    <footer>
        <div class="cancelar">
            <button>Cancelar</button>
        </div>
        <div class="regristrarse">
            <button>Regristrarse</button>
        </div>
    </footer>
</body>
</html>
